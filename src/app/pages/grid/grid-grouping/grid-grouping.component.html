<div class="admin-layout">
    <div class="nav-fixed-top cp-toolbar">
        <h5>
            <i class="fa fa-cube" aria-hidden="true"></i> Grid Grouping & Aggregator
        </h5>
    </div>
    <div class="cp-content" >
        <div class="mt-2">
            <div class="row col-sm-12">
                <button class="btn btn-primary btn-xs" (click)="loadData(500)">
                    500 rows
                </button>
                <button class="btn btn-primary btn-xs" (click)="loadData(50000)">
                    50k rows
                </button>
                <button class="btn btn-primary btn-xs" (click)="clearGrouping()">
                    Clear grouping
                </button>
                <button class="btn btn-primary btn-xs" (click)="collapseAllGroups()">
                    Collapse all groups
                </button>
                <button class="btn btn-primary btn-xs" (click)="expandAllGroups()">
                    Expand all groups
                </button>
            </div>
            <div class="row col-sm-12">
                <button class="btn btn-primary btn-xs" (click)="groupByDuration()">
                    Group by duration &amp; sort groups by value
                </button>
                <button class="btn btn-primary btn-xs" (click)="groupByDurationOrderByCount(false)">
                    Group by duration &amp; sort groups by count
                </button>
            </div>
            <div class="row col-sm-12">
                <button class="btn btn-primary btn-xs" (click)="groupByDurationOrderByCount(true)">
                    Group by duration &amp; sort groups by count, aggregate collapsed
                </button>
                <button class="btn btn-primary btn-xs" (click)="groupByDurationEffortDriven()">
                    Group by duration then effort-driven
                </button>
                <button class="btn btn-primary btn-xs" (click)="groupByDurationEffortDrivenPercent()">
                    Group by duration then effort-driven then percent.
                </button>
                <span [hidden]="!processing">
                    <i class="fa fa-refresh fa-spin fa-lg fa-fw"></i> Exporting...
                </span>
            </div>

            <div id="grid-container">
                <angular-slickgrid gridId="grid2"
                                   [dataset]="dataset"
                                   [columnDefinitions]="columnDefinitions"
                                   [gridOptions]="gridOptions"
                                   (onAngularGridCreated)="angularGridReady($event)">
                </angular-slickgrid>
            </div>
        </div>
    </div>
</div>
