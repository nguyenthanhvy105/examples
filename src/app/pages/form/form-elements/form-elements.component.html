<div class="admin-layout">
    <div class="nav-fixed-top cp-toolbar">
        <h5><i class="fa fa-cube" aria-hidden="true"></i> Forms Elements</h5>
    </div>
    <div class="cp-content">
        <div class="row-fluid">
            <div class="m-2">
                <button class="btn btn-warning btn-sm" (click)="showMessage('warning')">Show warning</button>
                <button class="btn btn-success btn-sm ml-1" (click)="showMessage('success')">Show Success</button>
                <button class="btn btn-danger btn-sm ml-1" (click)="showMessage('error')">Show error</button>
                <button class="btn btn-info btn-sm ml-1" (click)="showMessageWithConfig()">Show with config</button>

            </div>
        </div>
        <hr>
        <form [formGroup]="demoForm">
            <div class="row-fluid">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label class="control-label col-form-label col-sm-3 lbl-bold">Name <i class="required"></i>: </label>
                        <div class="col-sm-9 pl-0">
                            <input [formControl]="demoForm.controls['name']"
                                   name="name" class="form-control col-xs-12 col-sm-12" maxlength="128"
                                   [ngClass]="{'is-invalid':demoForm.controls['name'].hasError('required') && demoForm.controls['name'].touched}"
                            />
                            <div *ngIf="demoForm.controls['name'].hasError('required') && demoForm.controls['name'].touched"
                                 class="text-danger col-sm-12 pl-0">
                                <i class="fa fa-exclamation-triangle"></i> Name field is required
                            </div>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="control-label col-form-label col-sm-3 lbl-bold">Gender : </label>
                        <div class="col-sm-9 pl-0">
                            <select name="gender" [formControl]="demoForm.controls['gender']" class="form-control col-xs-12 col-sm-12 ">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-form-label col-sm-3 lbl-bold">Phone : </label>
                        <div class="col-sm-9 pl-0">
                            <input [formControl]="demoForm.controls['phone']"
                                   name="phone" class="form-control col-xs-12 col-sm-12" maxlength="64"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-form-label col-sm-3 lbl-bold">Email  <i class="required"></i>: </label>
                        <div class="col-sm-9 pl-0">
                            <input [formControl]="demoForm.controls['email']"
                                   name="email" class="form-control col-xs-12 col-sm-12" maxlength="64"
                                   type="email"
                                   [ngClass]="{'is-invalid': demoForm.controls['email'].hasError('pattern')
                           && demoForm.controls['email'].touched}" />
                            <div *ngIf="demoForm.controls['email'].hasError('required') && demoForm.controls['email'].touched"
                                 class="text-danger col-sm-12 pl-0">
                                <i class="fa fa-exclamation-triangle"></i> Email field is required
                            </div>
                            <div *ngIf="demoForm.controls['email'].hasError('email') && demoForm.controls['email'].touched"
                                 class="pl-0 ml-0 col-xs-12 col-sm-12 text-danger">
                                <i class="fa fa-exclamation-triangle"></i> Email must be a valid email
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-form-label col-sm-3 lbl-bold">Color picker : </label>
                        <div class="col-sm-9 pl-0">
                            <input name="color" class="form-control form-control-sm" [(colorPicker)]="color" [style.background]="color">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-form-label col-sm-3 lbl-bold">Status : </label>
                        <div class="col-sm-9 pl-0">
                            <input [formControl]="demoForm.controls['status']" name="status" class="switch switch-success" type="checkbox">
                            <span class="lbl"></span>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <label class="control-label col-form-label col-sm-3 lbl-bold">Checkboxes : </label>
                        <div class="col-sm-9 pl-0 pt-1">
                            <input type="checkbox" id="checkbox1"><label class="mb-0 lbl" for="checkbox1">Choice 1</label>
                            <input type="checkbox" id="checkbox2"><label class="ml-1 mb-0 lbl" for="checkbox2">Choice 2</label>
                            <input type="checkbox" id="checkbox3" disabled><label class="ml-1 mb-0 lbl" for="checkbox3">Choice 2 (disabled)</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-form-label col-sm-3 lbl-bold">Radio : </label>
                        <div class="col-sm-9 pl-0 pt-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="lbl form-check-label" for="inlineRadio1">Option 1</label>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="lbl form-check-label ml-1" for="inlineRadio2">Option 2</label>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                            <label class="lbl form-check-label ml-1" for="inlineRadio3">Option 3 (disabled)</label>
                        </div>
                    </div>

                </div>
            </div>
        </form>
        <div class="row-fluid">
            <h5>FormData:</h5>
            <div class="col-sm-12">{{data | json}}</div>
        </div>
    </div>

</div>
